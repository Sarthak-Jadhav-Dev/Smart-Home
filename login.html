<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to SynchroHome</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="projectlogo-removebg-preview.png">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="projectlogo.jpg" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        
        <li class="dropdown">
          <a href="#deep-dive">Deep Dive</a>
          <div class="dropdown-content">
            <a href="components.html">Components Used</a>
            <a href="members.html">Members</a>
            <a href="objectives.html">Objectives</a>
          </div>
        </li>
        <li><a href="learn-more.html">Learn More</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="login">
    <h2>Login to Access your Synchro Home</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </section>

  <!-- Footer -->
  <footer id="support">
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Support</a>
      </div>
      <p>&copy; 2025 SmartHome. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Login Form Validation
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check credentials
      if (username === "b2" &&password === "12345") {
        // Redirect to the main page
        window.location.href = "controlpanel.html";
      } else {
        // Show error message
        document.getElementById("errorMessage").textContent = "Incorrect name or password. Please try again.";
      }
    });
  </script>
</body>
</html>
